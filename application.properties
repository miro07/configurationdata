my.app.title=instrument loan 
spring.datasource.url=jdbc:mysql://localhost:3306/instrumentloan?createDatabaseIfNotExist=true
spring.datasource.username =instrumentloan
spring.datasource.password =instrumentloan
spring.jpa.hibernate.ddl-auto=update

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka:
    instance:
        prefer-ip-address: true
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:8761/eureka

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.deserialization.use-big-decimal-for-floats=true
spring.jackson.deserialization.use-big-decimal-for-floats=true
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=true
